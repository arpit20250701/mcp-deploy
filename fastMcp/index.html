<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCP File to Markdown Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
    }
    h2 {
      color: #444;
    }
    form {
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #loading {
      margin: 10px 0;
      font-weight: bold;
    }
    #progressBarContainer {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
      margin: 10px 0;
      display: none;
    }
    #progressBar {
      width: 0%;
      height: 20px;
      background-color: #28a745;
      transition: width 0.3s ease;
    }
    pre {
      background-color: #f4f4f4;
      padding: 15px;
      border-radius: 4px;
      max-height: 400px;
      overflow-y: auto;
    }
    #errorMsg {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>MCP File to Markdown Converter</h2>
  <form id="uploadForm">
    <input type="file" id="fileInput" name="file" required />
    <button type="submit">Convert</button>
  </form>

  <div id="loading">Converting... Please wait.</div>
  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>
  <div id="errorMsg"></div>
  <pre id="result"></pre>
  <button id="downloadBtn" style="display:none;">Download Markdown</button>

  <script>
    const loading = document.getElementById('loading');
    const progressBarContainer = document.getElementById('progressBarContainer');
    const progressBar = document.getElementById('progressBar');
    const result = document.getElementById('result');
    const downloadBtn = document.getElementById('downloadBtn');
    const errorMsg = document.getElementById('errorMsg');

    let markdownContent = '';

    loading.style.display = 'none';

    document.getElementById('uploadForm').onsubmit = async function(e) {
      e.preventDefault();
      errorMsg.textContent = '';
      result.textContent = '';
      downloadBtn.style.display = 'none';
      progressBar.style.width = '0%';
      progressBarContainer.style.display = 'block';
      loading.style.display = 'block';

      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files.length) {
        errorMsg.textContent = 'Please select a file to convert.';
        loading.style.display = 'none';
        progressBarContainer.style.display = 'none';
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      try {
        const xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://localhost:8080/convert', true);

        xhr.upload.onprogress = function(event) {
          if (event.lengthComputable) {
            const percent = (event.loaded / event.total) * 100;
            progressBar.style.width = percent + '%';
          }
        };

        xhr.onload = function() {
          loading.style.display = 'none';
          progressBar.style.width = '100%';
          if (xhr.status >= 200 && xhr.status < 300) {
            markdownContent = xhr.responseText;
            result.textContent = markdownContent;
            downloadBtn.style.display = 'inline-block';
          } else {
            errorMsg.textContent = `Error: ${xhr.status} ${xhr.statusText}`;
          }
        };

        xhr.onerror = function() {
          loading.style.display = 'none';
          errorMsg.textContent = 'Network error. Please try again.';
        };

        xhr.send(formData);
      } catch (err) {
        loading.style.display = 'none';
        errorMsg.textContent = 'Unexpected error: ' + err.message;
      }
    };

    downloadBtn.onclick = function() {
      const blob = new Blob([markdownContent], { type: 'text/markdown' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'converted.md';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    };
  </script>
</body>
</html>
